name: test
channels:
  - conda-forge
dependencies:
  - python=3.11
  - platformdirs
  - beautifulsoup4
  - jinja2
  - pandas
  - scipy
  - xarray
  # testing
  - codecov
  - matplotlib
  - pytest
  - pytest-cov
  - pytest-xdist
  # optional
  - geopandas
  - joblib
  - networkx
  - packaging
  - zstd
  - Cython
  - geodatasets
  - pip
  - pip:
    # dev versions of packages
    - --pre --extra-index https://pypi.anaconda.org/scipy-wheels-nightly/simple
    - scipy
    - pandas
    - git+https://github.com/shapely/shapely.git@main
    - git+https://github.com/geopandas/geopandas.git@main
    - git+https://github.com/pydata/xarray.git@main
